  <body>
    <main class="tasks">
      <!-- Start of First Section -->

              <h3 class="heading__cF">Color Flipper</h3>
              <ul class="links__cF">
                <li>
                  <a
                    href="#"
                    class="cFOption simpleCF active"
                    onClick="optionActive(this)"
                    >Simple</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="cFOption hexCF"
                    onClick="optionActive(this)"
                    >hex</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="cFOption rgbCF"
                    onClick="optionActive(this)"
                    >rgb</a
                  >
                </li>
              </ul>
            </nav>
            <div class="container--body__cF">
              <h3>
                Background Color : <span class="span-color__cF">Color</span>
              </h3>
              <button class="btn btn__cF" id="btnCF">click me!</button>
            </div>
          </div>
        </div>
